{% extends "settings.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <form method="POST">
      <div class="form-group">
        <label for="name">
          Repository name <span class="text-muted">(you can't edit this)</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="name"
          value="{{repo.name}}"
          readonly />
      </div>
      <div class="form-group">
        <label for="description">
          Description
        </label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          value="{{repo.description}}" />
      </div>
      <button type="submit" class="btn btn-default pull-right">Save</button>
    </form>
  </div>
</div>
{% endblock %}
