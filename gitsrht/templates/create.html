{% extends "git.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <section class="col-md-6">
      <h3 id="create">Create new repository</h3>
      <form method="POST" action="/create">
        <div class="form-group {{valid.cls("repo-name")}}">
          <label for="repo-name">Name</label>
          <input
            {% if another %}
            autofocus
            {% endif %}
            type="text"
            name="repo-name"
            id="repo-name"
            class="form-control"
            value="{{ repo_name or "" }}" />
          {{valid.summary("repo-name")}}
        </div>
        <div class="form-group {{valid.cls("repo-description")}}">
          <label for="repo-description">Description</label>
          <input
            type="text"
            name="repo-description"
            id="repo-description"
            class="form-control"
            value="{{ repo_description or "" }}" />
          {{valid.summary("repo-description")}}
        </div>
        <fieldset class="form-group">
          <legend>Visibility</legend>
          <div class="form-check form-check-inline">
            <label
              class="form-check-label"
              title="Publically visible and listed on your profile"
            >
              <input
                class="form-check-input"
                type="radio"
                name="repo-visibility"
                value="public"
                checked> Public
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label
                class="form-check-label"
                title="Visible to anyone with the link, but not shown on your profile"
              >
              <input
                class="form-check-input"
                type="radio"
                name="repo-visibility"
                value="unlisted"> Unlisted
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label
              class="form-check-label"
              title="Only visible to you and your collaborators"
            >
              <input
                class="form-check-input"
                type="radio"
                name="repo-visibility"
                value="private"> Private
            </label>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-default">Create</button>
        <label class="form-check-label" style="margin-left: 0.5rem">
          <input
            class="form-check-input"
            type="checkbox"
            name="another"
            style="position: relative; top: 2px;"
            {% if another %}
            checked
            {% endif %}> Create another?
        </label>
      </form>
    </section>
  </div>
</div>
{% endblock %}
